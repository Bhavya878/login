<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Register</h1>
    <section class="log">

        <form id="loginForm">
            <label for="" class="fullName">Full Name <span class="star">*</span></label> <br>
            <input type="text" id="name" class="input" placeholder="Enter your name"><br>
        <p class="error"></p>
            <label for="" class="email">Email <span class="star">*</span></label><br>
            <input type="email" id="email" class="input" placeholder="bhavyapalloli9392@gmail.com"><br>
            <label for="" >Password <span class="star">*</span></label><br>
            <input type="password" id="password" class="input">
            <i class="fa-solid icon fa-eye-slash" id="toggleIcon"></i><br>
            <!-- <p class="pass">Password must be 8 characters</p> -->
            <label for="">Confirm Password <span class="star">*</span></label><br>
            <input type="password" id="cpassword" class="input"><i class="fa-solid icon fa-eye-slash"
                id="toggleIcon"></i><br>
            <button id="submit">Register</button>
             <p id="message"></p>
        </form>
        <h2 class="success"></h2>
    </section>

    <script src="./script.js"></script>
</body>

</html>
